<title>Redirección por País</title>

<body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Importar jQuery -->

<script>
// Función para obtener la información del país utilizando ipinfo.io
function obtenerPais() {
    $.get("https://ipinfo.io", function(response) {
        var country = response.country; // Obtiene el código del país (por ejemplo, "US" para Estados Unidos)

        // Define los códigos de país y sus URLs de destino
        var redirecciones = {
            "IR": "https://www.youtube.com/", // Ejemplo: España
            "US": "https://www.youtube.com/", // Ejemplo: Estados Unidos
            "SE": "https://www.facebook.com/", //
            // Puedes añadir más códigos de país y URLs según tus necesidades
        };

        // Verifica si el país del usuario está en la lista de redirecciones
        if (redirecciones.hasOwnProperty(country)) {
            window.location.href = redirecciones[country]; // Redirige al URL correspondiente al país
        } else {

        }
    }, "jsonp");
}

// Llama a la función al cargar la página
window.onload = obtenerPais;
</script>
